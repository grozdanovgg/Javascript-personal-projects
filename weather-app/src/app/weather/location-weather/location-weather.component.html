<div class="sub-container" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between">
        <h2>Feels like:</h2>
        <h2>{{weatherService.feelsLike}}&deg;</h2>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between">
        <h2>Wind speed:</h2>
        <h2>{{weatherService.windSpeed}}km/h</h2>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between">
        <h2>Humidity:</h2>
        <h2>{{weatherService.humidity}}%</h2>
    </div>
</div>

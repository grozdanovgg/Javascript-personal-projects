<div class="sub-container" fxLayout="column">
    <div fxLayout="row" fxLayoutAlign="space-between">
        <h3>Feels like:</h3>
        <h3>{{weatherService.feelsLike}}&deg;</h3>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between">
        <h3>Wind speed:</h3>
        <h3>{{weatherService.windSpeed}}km/h</h3>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-between">
        <h3>Humidity:</h3>
        <h3>{{weatherService.humidity}}%</h3>
    </div>
</div>
